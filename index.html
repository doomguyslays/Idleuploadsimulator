<!DOCTYPE html>

<html>

<head>

  <title>Idle Upload Simulator</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <h1>Idle Upload Simulator</h1>

  <div class="container">

    <div class="upload-area">

      <div class="progress-bar">

        <div id="progress"></div>

      </div>

      <button id="upload-btn">Upload</button>

    </div>

    <div id="message"></div>

    <div class="upgrades">

      <h2>Upgrades</h2>

      <div id="credits">0 Credits</div>

      <button id="bitcoin-driver-upgrade">Upgrade Bitcoin Driver (50 Credits)</button>

      <button id="router-speed-upgrade">Upgrade Router Speed (100 Credits)</button>

      <div id="network-speed">Network Speed: 1 Mbps</div>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
