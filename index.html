<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Upload Simulator</title>

  <style>
    /* Custom styles for dark and green buttons and dark background */
    body {
      background-color: #343a40; /* Dark background color */
      color: #fff; /* Text color */
    }

    .container {
      margin-top: 50px;
    }

    h1 {
      color: #4caf50; /* Green text color for the title */
    }

    .btn-dark {
      background-color: #343a40; /* Dark background color for buttons */
      color: #fff; /* Text color for buttons */
      border-color: #4caf50; /* Border color for buttons */
    }

    .btn-dark:hover {
      background-color: #4caf50; /* Green background color on hover */
      color: #fff; /* Text color on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Upload Simulator</h1>
    <div class="stats">
      <p>Credits: <span id="credits">0</span></p>
      <p id="network-speed">Network Speed: 1 Mbps</p>
    </div>
    <div class="controls">
      <!-- Apply "btn-dark" class for dark button style -->
      <button id="upload-btn" class="btn btn-dark">Upload</button>
      <button id="bitcoin-driver-upgrade" class="btn btn-dark">Upgrade Bitcoin Driver (50 Credits)</button>
      <button id="router-speed-upgrade" class="btn btn-dark">Upgrade Router Speed (100 Credits)</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress" style="width: 0;"></div>
    </div>
    <p id="message"></p>
    <!-- Display file size here -->
    <p id="file-size">File Size: 0 MB</p>
    <div id="file-names-container" style="display: none;">
      <h3>AI-generated File Names:</h3>
      <ul id="file-names-list"></ul>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
