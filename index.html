<!DOCTYPE html>
<html>
<head>
  <title>Idle Upload Simulator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Idle Upload Simulator</h1>
  <div class="game-container">
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <p id="message"></p>
    <div class="file-uploader">
      <input type="text" id="fake-file-input" readonly>
      <label for="file-input" id="fake-file-btn">Browse</label>
      <input type="file" id="file-input" multiple>
    </div>
    <button id="upload-btn">Upload</button>
    <p>Credits: <span id="credits">0</span></p>
    <button id="bitcoin-driver-upgrade">Upgrade Bitcoin Driver (50 Credits)</button>
    <button id="router-speed-upgrade">Upgrade Router Speed (100 Credits)</button>
    <p id="network-speed">Network Speed: 1 Mbps</p>
    <button id="save-btn">Save Game</button>
    <button id="load-btn">Load Game</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
